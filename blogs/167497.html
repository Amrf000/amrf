        <p>编译器--TDM-GCC-32</p>
<p>直接找一个旧的makefile</p>
<p><a>https://github.com/google/googletest/blob/216c37f057ae0fff38062984c890df912f40ccf6/googletest/make/Makefile</a></p>
<p><br></p>
<p>将其中的-std=c++++11修改为-std=gnu++11,并增加-DWINVER=0x0500定义;</p>
<p>执行mingw32-make&nbsp;&nbsp;gtest.a</p>
<p>修改gtest.a 为 libgtest.a 就完成了gtest mingw环境下的编译了;</p>
<p><br></p>
