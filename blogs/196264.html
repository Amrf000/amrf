        <p>&nbsp;问题现象:</p>
<p>Axios请求响应获得http 201响应，并且进入异常</p>
<p>原因:</p>
<p><span style="font-family: &quot;Microsoft YaHei&quot;; font-size: medium;">NestJS uses 201 by default for all POST methods</span></p>
<p><span style="font-family:Microsoft YaHei;font-size:16px">解决:</span></p>
<p><span style="font-family:Microsoft YaHei;font-size:16px">添加@HttpCode(200)注解</span></p>
<p>参考:</p>
<p><a>https://stackoverflow.com/questions/58824401/disable-status-201-for-all-posts-in-nestjs</a></p>
<p><a rel="nofollow" href="https://github.com/axios/axios/issues/1178" style="white-space: normal;">https://github.com/axios/axios/issues/1178</a></p>
