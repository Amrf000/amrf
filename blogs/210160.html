        <p>throttle节流：将一个函数的调用频率限制在一定阈值内，例如1s内一个函数不能被调用两次。</p>
<p>debounce去抖：当调用函数n秒后，才会执行该动作，若在这n秒内又调用该函数则将取消前一次并重新计算执行时间。</p>
<p>npm i lodash -S</p>
<pre class="brush:js;toolbar:false">import&nbsp;*&nbsp;as&nbsp;_&nbsp;from&nbsp;'lodash';
const&nbsp;deb&nbsp;=&nbsp;_.debounce(function()&nbsp;{
&nbsp;&nbsp;&nbsp;//do&nbsp;something
},&nbsp;2500);
deb()//注意需要调用啊...</pre>
