        <h3>upx是一个可执行程序压缩加壳工具;</h3>
<p>upx仓位置：</p>
<p><img src="https://bbs-img.huaweicloud.com/blogs/img/1594965371031024816.png" title="1594965371031024816.png" alt="image.png"></p>
<p>upx手动脱壳过程:<br></p>
<p>使用OllyICE打开加壳程序,可以看到pushad指令,找到对应的popad,找到popad下面的jmp指令,</p>
<p>打上断点后,运行调试到该位置后,单步进入之后就可以看到脱壳后的程序入口；</p>
<p>选择插件--Ollydump-dump debugged process导出脱壳后的程序;<br></p>
